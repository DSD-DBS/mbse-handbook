site_name: MBSE Handbook
theme:
  name: material
nav:
  - Introduction: index.md
  - Modeling Rules:
    - Operational Analysis: modeling_rules/operational_analysis.md
    - System Analysis: modeling_rules/system_analysis.md
  - Viewpoints:
    - AMOD-119 System context definition: modeling_rules/Viewpoints/AMOD-119.md
  - Demo: demo.md

repo_url: https://github.com/DSD-DBS/capella-collab-manager-docs
edit_uri: edit/main/docs

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - meta
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
          - name: mermaid
            class: mermaid
            format: !!python/name:pymdownx.superfences.fence_code_format
  - abbr
  - pymdownx.snippets
  - attr_list
  - md_in_html
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - footnotes

extra:
  generator: false

copyright: Copyright &copy; 2022 DB Netz AG
